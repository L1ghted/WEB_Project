{% extends 'base.html' %}

{% block content %}
<head>
    <title>Новости</title>
</head>
<body>
<h1>Новости</h1>
{% if news %}
<ul>
    {% for item in news %}
    <li>
        <h2>{{ item[1] }}</h2>
        <p>{{ item[2] }}</p>
        <p>Автор: {{ item[3] }}</p>
        <p>Дата: {{ item[4] }}</p>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>Нет новостей</p>
{% endif %}
</body>
{% endblock %}
